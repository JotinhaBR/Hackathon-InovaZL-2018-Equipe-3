<!DOCTYPE html>
<html>
    <head>
    <!--
        Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
 Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
    -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
      
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="src/css/cadastro.css">
        <link rel="stylesheet" type="text/css" href="src/css/bootstrap-4.1.3/dist/css/bootstrap.min.css" />
        <title>BlankCordovaApp1</title>
    </head>
    <body>
     
<div class="container">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Registre-se</legend>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">Nome</label>
                <div class="col-md-4">
                    <input id="textinput" name="textinput" type="text" placeholder="Gilberto" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="email" placeholder="example@gmail.com" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="Senha">Senha</label>
                <div class="col-md-4">
                    <input id="Senha" name="Senha" type="password" placeholder="********" class="form-control input-md" required="">

                </div>
            </div>

           

            <div class="form-group">
                
                <div class="col-md-4">
                    <input id="send" name="Enviar" type="submit" class="form-control input-md" required="">

                </div>
            </div>
        </fieldset>

        
</form>

</div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="src/scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="src/scripts/index.js"></script>
    </body>
</html>
