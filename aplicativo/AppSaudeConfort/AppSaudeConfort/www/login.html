<!DOCTYPE html>
<html>
<head>
    <!--
           Personalize a política de segurança de conteúdo na marca meta abaixo, conforme necessário. Adicione 'unsafe-inline' ao default-src para habilitar o JavaScript embutido.
    Para obter mais detalhes, consulte http://go.microsoft.com/fwlink/?LinkID=617521
       -->

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="src/css/login.css">
    <link rel="stylesheet" type="text/css" href="src/frame/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="src/scripts/login.js"></script>
    <script type="text/javascript" src="src/scripts/deslogado.js"></script>
    <title>BlankCordovaApp1</title>
</head>
<body>

    <div class="container">
        <form class="form-horizontal" action="javascript:submitForm();">
            <fieldset>

                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="email" placeholder="example@gmail.com" class="" required="">

                    </div>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="Senha">Senha</label>
                    <div class="col-md-4">
                        <input id="senha" name="senha" type="password" placeholder="********" class="" required="">

                    </div>
                </div>



                <div class="form-group">

                    <div class="col-md-4">
                        <input  id="send" name="Enviar" type="submit" class="form-control input-md" required="">

                    </div>
                </div>
            </fieldset>


        </form>

    </div>
    <script type="text/javascript" src="src/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="src/scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="src/scripts/index.js"></script>

</body>
</html>
