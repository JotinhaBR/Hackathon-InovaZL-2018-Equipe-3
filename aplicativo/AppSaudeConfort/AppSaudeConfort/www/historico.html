<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="src/css/historico.css">
    <link rel="stylesheet" type="text/css" href="src/frame/bootstrap/dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="src/frame/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="src/scripts/logado.js"></script>
    <title></title>
</head>
<body>
    <div w3-include-html="navbar.html"></div>

    <div id="sidetop"> <h2> SUAS ÚLTIMAS ATIVIDADES </h2> </div>
    <div class="container-1">


        <div id="echoItens"></div>

        <script type="text/javascript" src="src/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="src/scripts/platformOverrides.js"></script>
        <script type="text/javascript" src="src/scripts/index.js"></script>
        <script type="text/javascript" src="src/scripts/logado.js"></script>

        <script>
            var url = "https://projeto.planetsweb.com.br/InovaZL/sistema/API/historico/listar.php";
            var valid = getCookie("id");

            $.get(url, { token: "123", usuario: valid }).done(function (data) {
                var dataJSON = JSON.parse(data);

                if (dataJSON.st_status !== "ERRO") {
                    jQuery.each(dataJSON, function (i, val) {
                        var html = '<div class="itens"><h3> Sintoma <span> ' + val.sintoma + ' </span></h3><h3>Nível  <span> ' + val.nivel + ' </span><h3>Data  <span>  ' + val.data + ' </span></div>';
                        $("#echoItens").append(html);
                    });

                } else {
                    alert(dataJSON.st_motivo);
                }

                console.log(dataJSON);
            });
        </script>



    </div>
</body>
</html>
